name: Build Frontend

on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23
      - name: Lint through project
        run: npm run lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23
      - name: Build the Frontend
        run: npm run build
