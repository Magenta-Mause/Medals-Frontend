name: Build Frontend

on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: ./.github/actions/setup_project.yml
        with:
          node-version: 23
      - name: Lint through project
        run: npm run lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: setup
        uses: ./.github/actions/setup_project.yml
        with:
          node-version: 23
      - name: Build the Frontend
        run: npm run build
