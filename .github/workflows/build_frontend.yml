name: Build Frontend

on: push

jobs:
  pre:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Lint through project
        run: npm run lint

  check-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Build Frontend
        run: npm run build

  publish-build:
    name: Publish Frontend
    runs-on: ubuntu-latest
    needs: lint
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Build Frontend
        env:
          VITE_BACKEND_BASE_URL: ${{ vars.MEDALS_BACKEND_BASE_URL }}
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.MEDALS_DOCKER_USERNAME }}
          password: ${{ secrets.MEDALS_DOCKER_TOKEN }}

      - name: Build Docker image
        run: docker build . -t ${{vars.MEDALS_DOCKER_USERNAME}}/medals-frontend

      - name: Push Docker image
        run: docker push ${{vars.MEDALS_DOCKER_USERNAME}}/medals-frontend

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MEDALS_DEPLOYMENT_HOST }}
          username: ${{ secrets.MEDALS_DEPLOYMENT_USERNAME }}
          key: ${{ secrets.MEDALS_DEPLOYMENT_SSH_TOKEN }}
          port: ${{ secrets.MEDALS_DEPLOYMENT_PORT }}
          script: sudo systemctl restart medals-frontend
