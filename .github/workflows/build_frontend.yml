name: Build Frontend

on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23

      - name: Lint through project
        run: npm run lint

  check-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23

      - name: Build the Frontend
        run: npm run build

  publish-image:
    name: Publish Frontend
    runs-on: ubuntu-latest
    needs: check-build
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup medals-frontend
        uses: ./.github/actions/setup
        with:
          node-version: 23

      - name: Build the Frontend
        run:
          - VITE_BACKEND_BASE_URL=http://localhost:1000/api/v1
          - npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.MEDALS_DOCKER_USERNAME }}
          password: ${{ secrets.MEDALS_DOCKER_TOKEN }}

      - name: Build and push
        run: docker build . -t ${{vars.MEDALS_DOCKER_USERNAME}}/medals-frontend
