name: "Setup Medals-Frontend"
description: "Set up Node.js environment"
runs:
  using: "composite"
  steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 23

    - name: Install Node.js dependencies
      run: npm ci
      shell: bash
